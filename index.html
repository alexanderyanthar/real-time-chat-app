<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat App</title>
    <link href="./styles.css" rel="stylesheet">
</head>

<body>
    <main>
        <div class="mainContainer">
            <!-- This is where we append the messages that are sent -->
            <ul class="displayTextContainer">
                <!-- append messages as list items -->
            </ul>
            <form action="#" method="#" name="myForm">
            
                <label for="userMessage"></label>
                <textarea type="text" name="userMessage" id="userMessage" placeholder="Enter Message" cols="30" rows="3"></textarea>
                <!-- <input type="text" name="userMessage" id="userMessage" placeholder="Enter Message" cols="30" rows="3" /> -->
                <button type="submit">Submit</button>
            
            </form>
        </div>
    </main>

    <script type="module" src="./app.js"></script>
</body>

</html>
